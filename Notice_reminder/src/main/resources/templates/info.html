<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>iNoti_detail</title>
  <!-- Bootstrap CSS (선택사항: 버튼 스타일을 위해) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <!-- 회원 정보 테이블 -->
  <table class="table table-bordered">
    <thead class="thead-light">
    <tr>
      <th>id</th>
      <th>email</th>
      <th>이름</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${memberId}"></td>
      <td th:text="${memberEmail}"></td>
      <td th:text="${memberName}"></td>
    </tr>
    </tbody>
  </table>

  <!-- 버튼 영역 -->
  <div class="mt-4 d-flex justify-content-between">
    <!-- 회원탈퇴 버튼 -->
    <form th:action="@{|/member/delete/${memberId}|}" method="post" onsubmit="return confirm('정말로 회원 탈퇴 하시겠습니까?')">
      <button type="submit" class="btn btn-danger">회원탈퇴</button>
    </form>

    <!-- 비밀번호 수정 버튼 -->
    <a href="/member/password" class="btn btn-primary">비밀번호 수정</a>
  </div>
</div>

<!-- 회원탈퇴 성공 시 로그인 페이지로 이동 -->
<script th:inline="javascript">
  /*<![CDATA[*/
  var successMessage = [[${successMessage}]];
  if (successMessage) {
    alert(successMessage);
    window.location.href = "/member/login"; // 로그인 페이지로 이동
  }
  /*]]>*/
</script>
</body>
</html>
