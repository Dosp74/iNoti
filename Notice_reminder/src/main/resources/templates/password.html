<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .password-container {
            background: #ffffff;
            padding: 30px;
            margin: 50px auto;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #343a40;
        }
        .form-control {
            border-radius: 5px;
        }
        button[type="submit"] {
            width: 100%;
            background-color: #6f42c1;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
        button[type="submit"]:hover {
            background-color: #5a3794;
        }
    </style>
</head>
<body>

<div class="password-container">
    <h2>비밀번호 변경</h2>
    <form action="/member/password/change" method="post">
        <!-- 현재 비밀번호 -->
        <div class="form-group">
            <label for="currentPassword">현재 비밀번호</label>
            <input type="password" id="currentPassword" name="currentPassword" class="form-control" required placeholder="현재 비밀번호 입력">
        </div>
        <!-- 새 비밀번호 -->
        <div class="form-group">
            <label for="newPassword">새 비밀번호</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control" required placeholder="새 비밀번호 입력">
        </div>
        <!-- 변경 버튼 -->
        <button type="submit">비밀번호 변경</button>
    </form>
</div>

<!-- 실패 메시지 처리 -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var errorMessage = [[${errorMessage}]];
    if (errorMessage) {
        alert(errorMessage); // 팝업 메시지 출력
    }
    /*]]>*/
</script>

<!-- Optional: Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
