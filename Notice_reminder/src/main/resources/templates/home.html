<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .logo img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .title h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #343a40;
        }
        .title h2 {
            font-size: 1.5rem;
            font-weight: normal;
            color: #6c757d;
        }
        .title p {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .buttons .btn {
            width: 150px;
            margin: 10px;
            font-size: 1.2rem;
            border-radius: 25px;
        }
        .btn-primary {
            background-color: #6f42c1;
            border-color: #6f42c1;
        }
        .btn-primary:hover {
            background-color: #5a3794;
            border-color: #5a3794;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 로고 이미지 -->
    <div class="logo">
        <img src="/uni_01.png" alt="Logo">
    </div>
    <!-- 제목과 설명 -->
    <div class="title">
        <h1>iNoti</h1>
        <p>광운대 공지사항<br>키워드 알림 서비스</p>
    </div>
    <!-- 버튼 영역 -->
    <div class="buttons">
        <a href="/member/signup">
            <button class="btn btn-primary">회원가입</button>
        </a>
        <a href="/member/login">
            <button class="btn btn-secondary">로그인</button>
        </a>
    </div>
</div>

<!-- Optional: Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
