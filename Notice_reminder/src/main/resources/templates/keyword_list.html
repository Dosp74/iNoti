<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키워드 목록</title>
    <!-- Bootstrap CSS 추가 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <!-- 제목 -->
    <div class="text-center mb-4">
        <h1>등록된 키워드 목록</h1>
    </div>

    <!-- 키워드 목록 -->
    <div class="card shadow p-4">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="keyword : ${keywords}">
                <!-- 키워드와 등록일 -->
                <div>
                    <strong th:text="${keyword.keyword}" class="text-primary"></strong>
                    <span class="text-muted ml-3">
                        (등록일: <span th:text="${#temporals.format(keyword.createdAt, 'yyyy-MM-dd')}"></span>)
                    </span>
                </div>

                <!-- 삭제 버튼 -->
                <form th:action="@{/keyword/delete}" method="post" style="margin: 0;">
                    <input type="hidden" th:name="id" th:value="${keyword.id}" />
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</button>
                </form>
            </li>
        </ul>
    </div>

    <!-- 메인 화면으로 돌아가기 버튼 -->
    <div class="text-center mt-4">
        <a href="/member/main" class="btn btn-secondary">메인 화면으로 돌아가기</a>
    </div>
</div>

<!-- Optional: Bootstrap JS 및 jQuery 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
