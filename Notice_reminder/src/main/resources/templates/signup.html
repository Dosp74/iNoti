<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .signup-container {
            background: #ffffff;
            padding: 30px;
            margin: 50px auto;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #343a40;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
        }
        button[type="submit"] {
            width: 100%;
            background-color: #6f42c1;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
        button[type="submit"]:hover {
            background-color: #5a3794;
        }
        p {
            text-align: center;
            margin-top: 15px;
        }
        a {
            color: #6f42c1;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>회원가입</h2>
    <form action="/member/signup" method="post">
        <!-- 이메일 입력 -->
        <div class="form-group">
            <label for="memberEmail">이메일</label>
            <input type="text" class="form-control" id="memberEmail" name="memberEmail" required placeholder="이메일을 입력하세요">
        </div>
        <!-- 비밀번호 입력 -->
        <div class="form-group">
            <label for="memberPassword">비밀번호</label>
            <input type="password" class="form-control" id="memberPassword" name="memberPassword" required placeholder="비밀번호를 입력하세요">
        </div>
        <!-- 이름 입력 -->
        <div class="form-group">
            <label for="memberName">이름</label>
            <input type="text" class="form-control" id="memberName" name="memberName" required placeholder="이름을 입력하세요">
        </div>
        <!-- 회원가입 버튼 -->
        <button type="submit">회원가입</button>
    </form>

    <!-- 로그인 링크 -->
    <p>이미 계정이 있으신가요? <a href="/member/login">로그인</a></p>
</div>

<!-- Optional: Bootstrap JS 및 jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
