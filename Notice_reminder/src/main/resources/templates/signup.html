<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- 스타일시트 링크 -->
</head>
<body>

<div class="signup-container">
    <h2>Sign Up</h2>
    <form action="/member/signup" method="post">
        <div class="form-group">
            <label for="memberEmail">Email</label>
            <input type="text" id="memberEmail" name="memberEmail" required placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="memberPassword">Password</label>
            <input type="password" id="memberPassword" name="memberPassword" required placeholder="Create a password">
        </div>
        <div class="form-group">
            <label for="memberName">Full Name</label>
            <input type="text" id="memberName" name="memberName" required placeholder="Enter your full name">
        </div>
        <button type="submit">Sign Up</button>
    </form>

    <!-- 로그인 링크 -->
    <p>Already have an account? <a href="/login">Login here</a></p>
</div>

</body>
</html>
